<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>We Eat</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="vendor/webfonts/fontawesome-all.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/main.css" type="text/css" />

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/app.js"></script>

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,500|Open+Sans:300,400,600" rel="stylesheet">
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="navbar fixed-top" id="navbar">
    <a class="navbar-brand" href="#">
      We Eat
    </a>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn my-2 my-sm-0" id="compose" type="submit">
        <i class="fal fa-shopping-cart"></i>Checkout</button>
    </form>
  </nav>

  <!-- Page-specific (main) content here -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div id="resto-bg">
          <img src="images/resto-bg.png" class="img-fluid" alt="Restaurant background image">
        </div>
      </div>

      <div class="container" id="menu-container">

        <div class="row border-bottom">
          <div class="col-4 py-3">
            <h1 class="d-inline pr-3" id="restaurant-name">Sukiyaki</h1>
            <div class="d-inline">
              <i class="fal fa-dollar-sign fa-sm"></i>
              <i class="fal fa-dollar-sign fa-sm"></i>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Mini Soup</h5>
                <a class="close" data-dismiss="modal" aria-label="Close">
                  <i class="fal fa-times-circle"></i>
                </a>
              </div>
              <div class="modal-body">
                Your choice of protein and flavour.
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <div>
                  <button id="decrease-quantity"><i class="fal fa-minus"></i></button>
                  <input type="text" id="quantity-value" value="1" class="text-center"></input>
                  <button id="increase-quantity"><i class="fal fa-plus"></i></button>
                </div>
                <button type="button" class="btn btn-primary" id="add-to-cart">ADD TO CART</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row border-bottom" id="menu-category-container">
          <nav class="navbar navbar-expand-sm" id="menu-category">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#coldapp">APPETIZERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#soups">SOUPS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#teriyaki">TERIYAKI CLASSIC</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="list-group" id="coldapp">
          <div class="text-center menu-title">
            <h2>- APPETIZERS -</h2>
          </div>
        </div>

        <div class="list-group" id="soups">
          <div class="text-center menu-title">
            <h2>- SOUPS -</h2>
          </div>
        </div>

        <div class="list-group" id="teriyaki">
          <div class="text-center menu-title">
            <h2>- TERIYAKI CLASSIC -</h2>
          </div>
        </div>



  </main>
</body>

</html>
