<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>We Eat</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="vendor/webfonts/fontawesome-all.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/main.css" type="text/css" />

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/app.js"></script>

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,500|Open+Sans:300,400,600" rel="stylesheet">
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="navbar fixed-top" id="navbar">
    <a class="navbar-brand" href="#">
      We Eat
    </a>
    <button class="btn my-2 my-sm-0" id="cart-btn" data-toggle="modal" data-target="#checkout-modal">
      <i class="fal fa-shopping-cart"></i> Cart<!-- Number of cart items are dynamically updated and placed here -->
    </button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div id="resto-bg">
          <img src="images/resto-bg.png" class="img-fluid" alt="Restaurant background image">
        </div>
      </div>

      <div class="container" id="menu-container">

        <div class="row border-bottom">
          <div class="col-4 py-3">
            <h1 class="d-inline pr-3" id="restaurant-name">Sukiyaki</h1>
            <div class="d-inline">
              <i class="fal fa-dollar-sign fa-sm"></i>
              <i class="fal fa-dollar-sign fa-sm"></i>
            </div>
          </div>
        </div>

        <!-- Food Item Modal -->
        <div class="modal fade" id="menu-item-modal" tabindex="-1" role="dialog" aria-labelledby="menu-food-item" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" id="menu-item-modal-container" role="document">
            <!-- modal window populated dynamically with 'onClick' menu item attributes -->
          </div>
        </div>

        <!-- Checkout Modal -->
        <div class="modal fade" id="checkout-modal" role="dialog" aria-labelledby="checkout" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" id="checkout-modal-container" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Your order
                  <strong>Sukiyaki</strong>
                </h5>
                <a class="close" data-dismiss="modal" aria-label="Close">
                  <i class="fal fa-times-circle"></i>
                </a>
              </div>
              <div class="modal-body">
                <div class="container-fluid border-bottom" id="cart-items">
                  <!-- cart items are dynamically added here -->
                </div>

                <div class="container-fluid">
                  <div class="row d-flex justify-content-between pt-3">
                    <div id="subtotal">
                      Subtotal
                    </div>
                    <div id="subtotal-amount">
                      <!-- the subtotal is dynamically calculated based on the cart items -->
                    </div>
                  </div>
                  <div class="row d-flex justify-content-between pt-2">
                    <div id="service-fee">
                      Service fee
                    </div>
                    <div id="service-fee-amount">
                      $2.99
                    </div>
                  </div>
                  <div class="row d-flex justify-content-between py-3 border-bottom">
                    <div id="total">
                      Total (Incl. Tax)
                    </div>
                    <div id="total-amount">
                      <!-- the total is dynamically calculated based on the subtotal -->
                    </div>
                  </div>
                </div>

                <div class="container-fluid mt-3">
                  <form>
                    <div class="form-group phone-number-container">
                      <label for="phone-number" class="phone-number-label">Telephone number</label>
                      <input type="tel" class="form-control phone-number" aria-describedby="client telephone number" placeholder="Please enter your telephone number for SMS updates.">
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer mx-auto d-flex flex-column justify-content-center">
                <button type="button" class="btn btn-primary" id="checkout-btn">Order Now</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row border-bottom" id="menu-category-container">
          <nav class="navbar navbar-expand-sm" id="menu-category">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#coldapp">APPETIZERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#soups">SOUPS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#teriyaki">TERIYAKI CLASSIC</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="list-group" id="coldapp">
          <div class="text-center menu-title">
            <h2>- APPETIZERS -</h2>
            <!-- dynamically added menu items inputted here -->
          </div>
        </div>

        <div class="list-group" id="soups">
          <div class="text-center menu-title">
            <h2>- SOUPS -</h2>
            <!-- dynamically added menu items inputted here -->
          </div>
        </div>

        <div class="list-group" id="teriyaki">
          <div class="text-center menu-title">
            <h2>- TERIYAKI CLASSIC -</h2>
            <!-- dynamically added menu items inputted here -->
          </div>
        </div>

  </main>
</body>

</html>
